<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anay's Launchpad</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom gradient for a modern look */
      .card-gradient-1 {
        background: linear-gradient(135deg, #1f2937, #374151);
      }
      .card-gradient-2 {
        background: linear-gradient(135deg, #1f2937, #4b5563);
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
      <!-- Main Greeting Section -->
      <header class="text-center mb-12">
        <h1
          class="text-7xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 tracking-tight mb-4 animate-pulse"
        >
          Hey Anay
        </h1>
        <p class="text-gray-400 text-xl md:text-2xl">
          Your launchpad for essential tools.
        </p>
      </header>

      <!-- Navigation Cards Section -->
      <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Card 1: Auto Invoice (LINK UPDATED TO INDEX3.HTML) -->
        <a
          href="index3.html"
          class="block p-6 rounded-xl shadow-2xl card-gradient-1 transition duration-300 transform hover:scale-[1.03] hover:shadow-indigo-500/50 group border-t border-indigo-500/20"
        >
          <div class="flex items-center space-x-4">
            <!-- Icon for Invoice (Document with lines) -->
            <svg
              class="w-10 h-10 text-indigo-400 group-hover:text-blue-300 transition"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 3v5a2 2 0 002 2h5"
              />
            </svg>
            <div>
              <h2
                class="text-3xl font-bold text-white mb-1 group-hover:text-indigo-300 transition"
              >
                Auto Invoice
              </h2>
              <p class="text-gray-400 text-base">
                Generate and manage recurring billing documents.
              </p>
            </div>
          </div>
        </a>

        <!-- Card 2: Auth Reminders (Link remains index2.html) -->
        <a
          href="index2.html"
          class="block p-6 rounded-xl shadow-2xl card-gradient-2 transition duration-300 transform hover:scale-[1.03] hover:shadow-blue-500/50 group border-t border-blue-500/20"
        >
          <div class="flex items-center space-x-4">
            <!-- Icon for Reminders (Using inline SVG for compatibility) -->
            <svg
              class="w-10 h-10 text-blue-400 group-hover:text-indigo-300 transition"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <div>
              <h2
                class="text-3xl font-bold text-white mb-1 group-hover:text-blue-300 transition"
              >
                Auth Reminders
              </h2>
              <p class="text-gray-400 text-base">
                Track and manage important authentication expiry dates.
              </p>
            </div>
          </div>
        </a>
      </main>

      <footer class="text-center mt-12 text-gray-600 text-sm">
        &copy; 2025 Anay's Tools. All systems operational.
      </footer>
    </div>
  </body>
</html>
